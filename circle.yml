machine:
  environment:
    PATH: "${HOME}/bin:/${HOME}/vagrant/bin:${PATH}"
    PACKER_URL: "https://releases.hashicorp.com/packer/0.12.0/packer_0.12.0_linux_amd64.zip"
    PACKER_SHA256SUM: "ce6362d527ba697e40b8c90a98d2034b7749e2357fa238b08536aed44f037073"
    VAGRANT_URL: "https://releases.hashicorp.com/vagrant/1.8.6/vagrant_1.8.6_x86_64.deb"
    VAGRANT_SHA256SUM: "e6d83b6b43ad16475cb5cfcabe7dc798002147c1d048a7b6178032084c7070da"

dependencies:
  cache_directories:
    - "~/vagrant"
    - "~/bin"
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - |
      if [ ! -d "${HOME}/vagrant" ]; then
        curl -Lo vagrant.deb "${VAGRANT_URL}"
        sha256sum vagrant.deb
        echo "${VAGRANT_SHA256SUM}  vagrant.deb" | sha256sum -c || exit $?
        sudo dpkg -i vagrant.deb
        cp -aR /opt/vagrant "${HOME}/vagrant"
      fi
    - vagrant version
    - |
      if [ ! -e "${HOME}/bin/packer" ]; then
        curl -Lo packer.zip "${PACKER_URL}"
        echo "${PACKER_SHA256SUM}  packer.zip" | sha256sum -c || exit $?
        unzip -d ~/bin packer.zip
      fi
    - packer version

test:
  override:
    - sh -n http/installerconfig
    - find scripts -name '*.sh' -print0 | xargs -0 sh -n
    - cp vagrantfile.template Vagrantfile
    - vagrant version
    - packer validate -var freebsd_rel=11 -var freebsd_version=11.0 -var version=11.0.20161127 -var date=2016-11-27 -var HTTP_PROXY=http://diesel.lassitu.de:80 -var-file freebsd-11-vars.json template.json

deployment:
  release:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - cp template.json template.json.orig
      - jq ".variables.version = \"${CIRCLE_TAG}\"" template.json.orig > template.json
      - "diff -uB template.json{.orig,} || :"
      - packer push template.json
